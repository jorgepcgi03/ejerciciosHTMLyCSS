<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        del {vertical-align:-0.5cm; color:blue;}
        ins {vertical-align:super; color:green;}
        p.class1{font-size:40px;}
        p.class3{font-size:60px;}
    </style>
</head>
<body>
    <p class="class1">Mi color favorito es el <a class="class3"><del>azul</del></a> <ins>verde</ins></p>
    <p>Hay que tener en cuenta que <sup>los navegadores</sup> tachan <sub>el texto</sub> marcado con <del>del</del> (del) y subrayan el marcado con <ins>ins.</ins></p>
</body>
</html>
